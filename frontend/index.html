<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track your coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  </head>
  <body>


    <div class="title-bar">
      <div class="title-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Coffee Tracker</li>
          <li class="menu-item"><a href="" id="home-button">Home</a></li>
          <li class="menu-item"><button class="button" data-open="new-bean-modal">New Beans!</button></li>
        </ul>
      </div>
    </div>

    <div class="grid-y grid-frame align-center-middle">
      <div class="cell shrink">
        <div class="grid-x align-center-middle ">
          <div id="content" class="cell shrink">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <div class="reveal" id="new-bean-modal" data-reveal>
      <div class="grid-x grid-padding-x grid-padding-y">
        <div class="cell">
          <form id="new-bean-form" action="http://localhost:3000/beans" method="POST">
            <label> Name: <input type="text" name="name" id="bean-name" /></label>

            <label for="bean-roast-level">Roast Level</label>
            <select id="bean-roast-level" name="bean-roast-level"></select>

            <label> Tasting Notes: <input type="text" name="tasting_notes" id="bean-tasting-notes" /></label>

            <label for="bean-score">Score</label>
            <select id="bean-score" name="bean-score">
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>

            <label> Notes: </label>
            <textarea name="notes" id="bean-notes" rows="10" ></textarea>
            <input type="submit" id="submit" value="Submit" class="button" />
          </form>
        </div>
      </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="index.js"></script>


    <!-- Templates -->

    <script id="roast-levels-index" type="text/x-handlebars-template">
      <div class="grid-x grid-padding-x grid-padding-y">
        <div class="cell text-center">
          <h1>Pick your roast level</h1>
        </div>
        {{#each all}}
          <div class="cell medium-4">
            <a href="" id="{{ id }}" class="show-roast-level button large expanded">{{ attributes.name }}</a>
          </div>
        {{/each}}
      </div>
    </script>

    <script id="show-roast-level" type="text/x-handlebars-template">
      <div class="grid-x grid-padding-x grid-padding-y">

        <div class="cell text-center">
          <h1>{{ name }}</h1>
        </div>

        <div class="cell">
          <ul class="no-bullet">
            {{#each beans}}
              <li><a href="" class="show-bean" id="{{ this.id }}">{{ this.attributes.name }}</a></li>
            {{/each}}
          </ul>
        </div>
       
      </div>
    </script>

    <script id="show-bean" type="text/x-handlebars-template">
      <div class="grid-x grid-padding-x grid-padding-y">
        <div class="cell text-center">
          <h1>{{ name }}</h1>
          <h3 class="subheader">{{ roastLevel }}</h3>

          <em>{{ tastingNotes }}</em>
        </div>
        <div class="cell">
          <p>{{ score }} Stars</p>
          <p>{{ notes }}</p>
        </div>
      </div>
    </script>
  </body>
</html>
